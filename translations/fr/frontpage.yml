intro_title: 17 objectifs pour transformer notre monde
intro_body: Les <a href="https://www.un.org/sustainabledevelopment/fr">objectifs de développement durable (ODDs)</a> sont un appel universel à l'action pour mettre fin à la pauvreté, protéger la planète et améliorer la vie et les perspectives de chacun, partout. Le Cadre d’indicateurs canadien englobe les 17 objectifs et y ajoute des ambitions et des cibles canadiennes qui ont été élaborées par les ministères fédéraux.
