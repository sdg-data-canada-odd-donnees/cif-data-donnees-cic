name: Progress measure update

# on:
 # schedule:
# # run at 9:05am on tuesday
# # edit cron helper: https://crontab.guru/
   # - cron: '30 13 * * 2'

on:
  push:
    branches:
      - develop

jobs:
  run-progress-measure:
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt
        
    - name: Update progress measure
      run: |
        python CIFProgressStatus.py
        
    # - name: Check if there are any changes
    #   id: verify_diff
    #   run: |
    #     git diff --quiet . || echo "::set-output name=new_data_exists::true"
  
      - name: Commit files
      # if: steps.verify_diff.outputs.new_data_exists == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Add new progress measures"

    - name: Push changes
      # if: steps.verify_diff.outputs.new_data_exists == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}